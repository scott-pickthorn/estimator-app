<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>What's Your Home Worth?</title>

        <meta name="DESCRIPTION" content=""/>
        <meta name="KEYWORDS" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Pacifico">
        <link rel="stylesheet" type="text/css" href="css/css.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>   
            <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>  
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>   
    </head>
    <body ng-app="estimate">
        <div id="cntlr" class="container" ng-controller="estimateCtlr">
            <div id="header"class="container"><div class="center">estimate your home value</div></div>
            <div id="userinfo" class="container">
                <form ng-submit="submit" name="info" class="form-horizontal">
                    <fieldset>
                    <!-- full-name input-->
                    <div class="control-group">
                        <label class="control-label">Full Name</label>
                        <div class="controls">
                            <input id="name" name="name" type="text" placeholder="full name"
                            class="form-control input-lg" ng-model="name">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <!-- address-line1 input-->
                    <div class="control-group">
                        <label class="control-label">Street Address</label>
                        <div class="controls">
                            <input id="address" name="address" type="text" placeholder="address"
                            class="form-control input-lg" ng-model="address">
                            <p class="help-block">Street address, P.O. box, company name, c/o</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">City and State</label>
                        <div class="controls">
                            <input id="cityState" name="cityState" type="text" placeholder="City/State"
                            class="form-control input-lg" ng-model="cityState">
                            <p class="help-block">city, state c/o</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div  class="input-group"
                            <input id="number" name="number" type="text" placeholder="number"
                            class="form-control" ng-model="number">
                            <br />
                        </div>
                    </div>

                    <button id="info" type="submit" value="submit" class="btn btn-primary btn-lg" ng-click="getInfo()"/>get estimate</button>
                    </fieldset>
                </form>
                <br />
            </div>
            <div id="map-estimator"><div class="lrg center">
                House Estimates<br>
                low ${{house_estimate.low}} mid ${{house_estimate.mid}} hight ${{house_estimate.high}}</div>
            <div id="map" class="center-cell"></div>
            </div>
        </div>
        <div id="load" class="center"></div>
        </div>
        <script>
            function init() {
                // create the map
                var myOptions = {
                    zoom: 19,
                    center: new google.maps.LatLng(45.6, -122.76),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                  }
                map = new google.maps.Map(document.getElementById("map"),myOptions);
                    $("#map").hide();           
             }
        </script>
        <script src="js/spin.js"></script>         
        <script src="js/main.js"></script>
        <script src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaOzU7c_8RDreOb24Cugn1D9_gaWt0_To&callback=init" ></script>
    </body>
</html>
