<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Home Value</title>

        <meta name="DESCRIPTION" content=""/>
        <meta name="KEYWORDS" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Pacifico">
        <link rel="stylesheet" type="text/css" href="css/css.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>   
           <style>
               #map {
                height: 400px;
                width: 100%;
               }
            </style>  
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>   
    </head>
    <body ng-app="estimate">
        <div class="container" ng-controller="estimateCtlr">
            <div id="header"class="row">
                <div class="center text-center">
                    estimate your home value
                </div>
            </div>
            <div id="userinfo" class="row">
                <form ng-submit="submit" data-toggle="validator" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="name"class="control-label">Full Name</label>
                            <input id="name" name="name" type="text" placeholder="full name"
                            class="form-control input-lg" ng-model="name">
                    </div>
                    <!-- address-line1 input-->
                    <div class="form-group">
                        <label for="inputEmail" class="control-label">Email</label>
                        <input type="email" class="form-control input-lg" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Street Address</label>
                        <input id="address" name="address" type="text" placeholder="address"
                            class="form-control input-lg" ng-model="address">
                    </div>
                    <div class="form-group">
                        <label class="control-label">City and State</label>
                        <input id="cityState" name="cityState" type="text" placeholder="City/State"
                            class="form-control input-lg" ng-model="cityState">
                        <p class="help-block">city, state c/o</p>
                    </div>
                    <button id="info" type="submit" value="submit" class="btn btn-primary btn-lg" ng-click="getInfo()"/>get estimate</button>
                </form>
                <br />
            </div>
            <div id="map-estimator"><div class="row lrg text-center">
                House Estimates
                low {{house_estimate.low | currency:"$":0}} mid {{house_estimate.mid | currency:"$":0}} high {{house_estimate.high | currency:"$":0}}</div>
            <br>
            <div id="map" class=" row center-block"></div>
            </div>

        </div>
        <div id="load" class="center"></div>
        </div>
        <script>
            function init() {
                // create the map
                var myOptions = {
                    zoom: 19,
                    center: new google.maps.LatLng(45.6, -122.76),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                  }
                map = new google.maps.Map(document.getElementById("map"),myOptions);
                    $("#map").hide();           
             }
        </script>
        <script src="js/spin.js"></script>         
        <script src="js/main.js"></script>
        <script src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaOzU7c_8RDreOb24Cugn1D9_gaWt0_To&callback=init" ></script>
    </body>
</html>
